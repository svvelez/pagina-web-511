<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estiloformularioregistrar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
   
</head>

<body>
    <form action="datosUsuario.php" id="formulario_enviar" method="POST"
    class=" w-1/3 p-4 border-gray-100 shadow-xl rounded-lg">

    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div> 
    <div class="square" style="--i:4;"></div>
   
    <h2 class="text-2x1 text-center py-4 mb-4 font-semibold">CREAR USUARIO</h2>

<div class="mb-3">
    <label>N°Identificación:</label>
  <input type="text" class="form-control"
  placeholder="" name="numeroidentificacion" id="numeroidentificacion">
</div>

<div class="mb-3">
    <label>Nombres:</label>
  <input type="text" class="form-control"
  placeholder="" name="nombres" id="nombres">
</div>
    
<div class="mb-3">
    <label>Apellidos:</label>
     <input type="text" class="form-control"
     placeholder="" name="apellidos" id="apellidos">
  </div>
  
  <div class="mb-3">
    <label>Fecha de nacimiento:</label>
     <input type="date" class="form-control"
     placeholder="fechadenacimiento" name="fechadenacimiento" id="fechadenacimiento" >
  </div>

  <div class="mb-3">
    <label>Edad:</label>
     <input type="text" class="form-control"
     placeholder="" name="edad" id="edad" value="edad">
  </div>

  <div class="mb-3">
    <label>Sexo:</label>
     <div class="form-check">
        <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1" value="femenino">
        <label class="form-check-label" for="flexRadioDefault1">Femenino</label>
      </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2"value="masculino" >
      <label class="form-check-label" for="flexRadioDefault2"> Masculino </label>
  </div>
</div>

     <div class="mb-3">
        <label>Estado civil:</label>
      <select class="form-select form-select" name="estadocivil" aria-label=".form-select-sm example">
          <option selected></option>
          <option name="estadocivil" value="casado">Casado</option>
          <option name="estadocivil"  value="soltero">Soltero</option>
          <option name="estadocivil" value="union libre">Union Libre</option>
        </select>
     </div>
     <div class="mb-3">
        <label>Correo:</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="">
    </div>
    

   <div class="mb-3">
    <label>Telefono:</label>
      <input type="text" class="form-control"
      placeholder="" name="telefono" id="telefono">
   </div>

   <div class="mb-3">
    <label>Celular:</label>
      <input type="text" class="form-control"
      placeholder="" name="celular" id="celular">
   </div>

   <div class="mb-3">
    <label>Comentarios:</label>
          <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder=""></textarea>
    </div>




       
        <button  type="submit" id="enviar">Guardar</button>
</body>
</html>
