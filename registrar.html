<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estiloformularioregistrar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
   
</head>

<body>
    <form action="#" id="formulario_enviar" method="POST"
    class=" w-1/3 p-4 border-gray-100 shadow-xl rounded-lg">

    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div> 
    <div class="square" style="--i:4;"></div>
   
        <h2 class="text-2x1 text-center py-4 mb-4 font-semibold">CREAR USUARIO</h2>
          <div class="mb-3">
            <input type="text" class="form-control"
            placeholder="Numero IdentificaciÃ³n" name="numeroidentificacion" id="numeroidentificacion">
          </div>
        
          <div class="mb-3">
            <input type="text" class="form-control"
            placeholder="Nombres" name="nombres" id="nombres">
          </div>
              
          <div class="mb-3">
               <input type="text" class="form-control"
               placeholder="Apellidos" name="apellidos" id="apellidos">
            </div>
            
            <div class="mb-3">
               <input type="date" class="form-control"
               placeholder="fechadenacimiento" name="fechadenacimiento" id="fechadenacimiento">
            </div>

            <div class="mb-3">
               <input type="text" class="form-control"
               placeholder="Edad" name="edad" id="edad">
            </div>

            <div class="mb-3">
               <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">Femenino</label>
                </div>
         
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2"> Masculino </label>
            </div>
        </div>

               <div class="mb-3">
                <select class="form-select form-select" aria-label=".form-select-sm example">
                    <option selected>Estado Civil</option>
                    <option value="1">Casado</option>
                    <option value="2">Soltero</option>
                    <option value="3">Union Libre</option>
                  </select>
               </div>
               <div class="mb-3">
              <!--   <label for="exampleFormControlInput1" class="form-label">Email</label> -->
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              

             <div class="mb-3">
                <input type="text" class="form-control"
                placeholder="Telefono" name="telefono" id="telefono">
             </div>

             <div class="mb-3">
                <input type="text" class="form-control"
                placeholder="Celular" name="celular" id="celular">
             </div>

             <div class="mb-3">
               <!--  <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label> -->
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>

        <button  type="button" id="enviar">Guardar</button>
</body>
</html>
